<h1>Day 35</h1>
<h2>GET /api/random?count=10</h2>
<hr>
    <button type="button" (click)="getRandomNumbers()">Get Numbers</button>
<hr>
<ul>
    <li *ngFor="let n of num$ | async">
        {{ n }}
    </li>
</ul>
<hr>

<h2>POST /api/random with JSON payload</h2>

<form [formGroup]="form" (submit)="postWithJson()">
    <table>
        <tr>
            <td>Min</td>
            <td>
                <input type="number" min="-100" formControlName="min">
            </td>
        </tr>
        <tr>
            <td>Max</td>
            <td>
                <input type="number" min="-100" size="10" formControlName="max">
            </td>
        </tr>
        <tr>
            <td>Count</td>
            <td>
                <input type="number" min="-100" max="100" value="5" size="5" formControlName="count">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" >POST JSON</button>
            </td>
        </tr>
    </table>
</form>
